<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div style="display: grid; grid-template-columns: 32em auto; grid-template-rows: auto 8em; height: 95vh; grid-template-areas: 'board text' ' buttons buttons'">
        <div id="board" style="grid-area: board;"></div>
        <div id="exerciseText" style="overflow-y: scroll;height: 32em;grid-area: text;"></div>
        <div id="buttons" style="background-color: lightblue;grid-area: buttons;"></div>
    </div>
    <script>

        let verticalPosition = 0;
        let horizontalPosition = 24;
        let colorPuzzlePiece = 1;
        let column1 = 0;
        let column5 = 24;
        let row1 = 0;
        let row5 = 24;

        //Sannhets verdier: første: øverst, andre: høyre, tredje: bunn, fjerde: venstre

        addPuzzlePiece('buttons', true, true, true, true, 'addPuzzlePieceToBoard(middlePiece(), true,true,true,true)', 1);
        addPuzzlePiece('buttons', false, true, true, true, 'addPuzzlePieceToBoard(topBottomPieces(row1), false, true, true, true)', 2);
        addPuzzlePiece('buttons', true, false, true, true, 'addPuzzlePieceToBoard(sidePieces(column5), true, false, true, true)', 1);
        addPuzzlePiece('buttons', true, true, false, true, 'addPuzzlePieceToBoard(topBottomPieces(row5), true, true, false, true)', 2);
        addPuzzlePiece('buttons', true, true, true, false, 'addPuzzlePieceToBoard(sidePieces(column1), true, true, true, false)', 1);
        addPuzzlePiece('buttons', false, false, true, true, 'addPuzzlePieceToBoard(cornerPieces(column5, row1), false, false, true, true)', 2);
        addPuzzlePiece('buttons', false, true, true, false, 'addPuzzlePieceToBoard(cornerPieces(column1, row1), false, true, true, false)', 1);
        addPuzzlePiece('buttons', true, true, false, false, 'addPuzzlePieceToBoard(cornerPieces(column1, row5), true, true, false, false)', 2);
        addPuzzlePiece('buttons', true, false, false, true, 'addPuzzlePieceToBoard(cornerPieces(column5, row5), true, false, false, true)', 1);

        //Funksjonen "lager" brikken basert på paremeterene.
        function addPuzzlePiece(toId, hasTop, hasRight, hasBottom, hasLeft, onclick, color, leftPosition, topPosition) {
            let style = '';
            if (leftPosition !== undefined) {
                style = `left: ${leftPosition + 0.5}em; top: ${topPosition + 0.5}em`;
            }

            document.getElementById(toId).innerHTML += /*HTML*/`
                <div class="jigsaw${color}" onclick="${onclick}" style="${style}">
                    ${hasTop ? `<span class="t"></span>` : ''}
                    ${hasRight ? `<span class="r"></span>` : ''}
                    ${hasBottom ? `<span class="b"></span>` : ''}
                    ${hasLeft ? `<span class="l"></span>` : ''}
                </div>            
            `;
        }

        function addPuzzlePieceToBoard(func, top, right, bottom, left){
            if(func == false){
            addPuzzlePiece('board', top, right, bottom, left, '', colorPuzzlePiece, horizontalPosition, verticalPosition);
            nextPosition();
            }
        }
    


        function topBottomPieces(firstValue){
            return((horizontalPosition == column5 || horizontalPosition == column1) || verticalPosition != firstValue);
        }

        function sidePieces(firstValue){
            return(horizontalPosition != firstValue || (verticalPosition == row1 || verticalPosition >= row5));
        }

        function cornerPieces(firstValue, secondValue){
            return(horizontalPosition != firstValue || verticalPosition != secondValue);
        }

        function middlePiece(){
            return(horizontalPosition == column5 || horizontalPosition == column1) || (verticalPosition == row1 || verticalPosition >= row5);
        }

        function nextPosition(){
            if(horizontalPosition == column1){
                horizontalPosition = column5;
                verticalPosition += 6;
            }else {
                horizontalPosition -= 6;
            }
            if(colorPuzzlePiece == 1){
                colorPuzzlePiece++;
            }else{
                colorPuzzlePiece--;
            }
        }
     

        document.getElementById('exerciseText').innerHTML = /*HTML*/`            
                <h2>EASY CLAP X2</h2>
            `;

    </script>
</body>

</html>
