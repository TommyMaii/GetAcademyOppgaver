<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app"></div>

    <script>

        let numbers = [1,2,2,3,5,9]
        let isArraySorted = false;
        show();
        sorted();

        function show(){
            document.getElementById("app").innerHTML = `
            <div>Array is ${isArraySorted ? 'Sorted' : 'Not Sorted'}</div>
            `
        }

        function sorted(){
            for(i = 0; i < numbers.length; i++){
                if(i == numbers.length)break;
                if(numbers[i] <= numbers[i+1]){
                    isArraySorted = true;
                }
                else if(numbers[i] > numbers[i+1]){
                    isArraySorted = false;
                    break;
                }
            }
            show();
        }

    </script>
    
</body>
</html>
