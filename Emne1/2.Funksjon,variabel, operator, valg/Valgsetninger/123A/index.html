<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        </div>

        <script>
            drawForm();
    
            function drawForm() {
                // drawTextField('fname', 'First Name');
                // drawTextField('lname', 'Last Name');
                // drawRangeField('zero2hundred', 'En til hundre');
                drawField('fname', 'First Name', 'text');
                drawField('lname', 'Last Name', 'text');
                drawField('zero2hundred', 'En til hundre', 'range');
                drawField('lname', 'Skriv inn et tall', 'number');
                drawField('html', 'HTML', 'radio', 'fav_language');
                drawField('css', 'CSS', 'radio', 'fav_language');
                drawField('Car', 'Boat','checkbox', 'vehicle1');
                drawField('Boat', 'Car','checkbox', 'vehicle2');
                drawField('Bike', 'Bike', 'checkbox', 'vehicle3');

            }        
    
            function drawField(id, label, type, radioGroupName, checkboxName) {
                let minMaxStep = '';
                let breakTag = '<br/>';
                let labelTag = `<label for="${id}">${label}:</label>`;
                let fieldTag = ` <input type="${type}" ${minMaxStep} id="${id}">`;
                if (type == 'range') {
                    minMaxStep = 'min="1" max="100" step="1"';
                }
                let html = label + breakTag + fieldTag + breakTag;
                if(type == 'radio'){
                    html = /*html*/` 
                        <input type="${type}" name="${radioGroupName}" id="${id}">
                        <label for="${id}">${label}</label>
                        <br/>
                        `;
                }
                if(type == 'checkbox'){
                    html = /*HTML*/
                    `
                    <input type="${type}" id="${id}" name="${checkboxName}" value="${label}">
                    <label for="${id}">I have ${label}</label><br/>
                    `
                }
                document.getElementById('app').innerHTML += html;
            }

                        
        </script>

</body>
</html>
