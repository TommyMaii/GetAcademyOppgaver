<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grids {
            align-items: center;
            justify-content: center;
            display:flex;
            font-weight: 500;
            border-radius: 20px;
            height:100px;
        }
        .gridItem{
            border: 1px solid gray;
        }
        
    </style>
</head>
<body>

    <div id="grid" style="display: grid; width:300px; padding:3px; grid-template-columns: repeat(3,100px); grid-template-rows: repeat(3,100px); border:5px solid black">

    </div>

    <script>


    window.onload = createBoard();


    

    function createBoard(){
        document.getElementById("grid").innerHTML = /*HTML*/

        `
        <div style="grid-column: 1; grid-row: 1/1;" onclick="changePlace(this, 'square1', 'square3', 'square3', 'square3')" >
            <div id="square0" ></div >    
        </div>
        <div style="grid-column: 2; grid-row: 1/2;" id="square1" onclick="changePlace(this, 'square0', 'square2', 'square4', 'square4')">
            <div class="gridItem grids"  >
            <h3>1</h3>
            </div>
        </div>
        <div style="grid-column: 3; grid-row: 1/3; height:100px" id="square2" onclick="changePlace(this, 'square1', 'square5', 'square5', 'square5')">
            <div class="gridItem grids">
            <h3>3</h3>
            </div>
            </div>
        <div style="grid-column: 1; grid-row: 2/3;" id="square3" onclick="changePlace(this, 'square0', 'square4', 'square6', 'square6')">
            <div class="gridItem grids">
            <h3>4</h3>
            </div>
            </div>
        <div style="grid-column: 2; grid-row: 2/3;" id="square4" onclick="changePlace(this, 'square1', 'square3', 'square7', 'square5')">
            <div class="gridItem grids">
            <h3>2</h3>
            </div>
            </div>
        <div style="grid-column: 3; grid-row: 2/3;" id="square5" onclick="changePlace(this, 'square2', 'square4', 'square8', 'square8')">
            <div class="gridItem grids">
            <h3>5</h3>
            </div>
            </div>
        <div style="grid-column: 1; grid-row: 3/3;" id="square6" onclick="changePlace(this, 'square3', 'square7', 'square7', 'square7')">
            <div class="gridItem grids">
            <h3>7</h3>
            </div>
            </div>
        <div style="grid-column: 2; grid-row: 3/3;" id="square7" onclick="changePlace(this, 'square4', 'square6', 'square8', 'square4')">
            <div class="gridItem grids">
            <h3>8</h3>
            </div>
            </div>
        <div style="grid-column: 3; grid-row: 3/3;" id="square8" onclick="changePlace(this, 'square7', 'square5', 'square5', 'square5')">
            <div class="gridItem grids">
            <h3>6</h3>
            </div>
            </div>
        `
    }

    function changePlace(changedElement, s1,s2,s3,s4){

        console.log(changedElement)

       if(document.getElementById(s1).innerHTML==''){
        document.getElementById(s1).innerHTML = changedElement.innerHTML;
        changedElement.innerHTML = '';
       }
    
       if(document.getElementById(s2).innerHTML==''){
        document.getElementById(s2).innerHTML = changedElement.innerHTML;
        changedElement.innerHTML = '';
       }
    
       if(document.getElementById(s3).innerHTML==''){
        document.getElementById(s3).innerHTML = changedElement.innerHTML;
        changedElement.innerHTML = '';
       }
    
       if(document.getElementById(s4).innerHTML==''){
        document.getElementById(s4).innerHTML = changedElement.innerHTML;
        changedElement.innerHTML = '';
       }
    
    }


    </script>
    
</body>
</html>
