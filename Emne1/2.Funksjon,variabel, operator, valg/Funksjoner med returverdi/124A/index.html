<body>

    <div id="app">

    </div>

    <script>

        showGoodsInCart();


        function showGoodsInCart(){

            
            document.getElementById("app").innerHTML = /*HTML*/
            `
            <div style="display: flex; flex-direction: row; align-items: center;">
            <h3>Handlevogn</h3>
            <i class="material-icons" style="font-size:36px; color:black">shopping_cart</i>
            </div>
            <h3>
            ${addGoods("Tastatur", 129, 3)}
            </h3>
            `

        }

        function addGoods(name, price, count){
            return `${count}stk. ${name} a ${price}kr = ${count*price}kr`

        }

    </script>
