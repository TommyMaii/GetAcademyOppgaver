<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        createGrid(3, 2, 
        createDiv('Kol 1 rad 1')
        + createDiv('Kol 2 rad 1')
        + createDiv('Kol 3 rad 1')
        + createDiv('Kol 1 rad 2')
        + createDiv('Kol 2 rad 2')
        + createDiv('Kol 3 rad 2')
)

        function createDiv(text, foregroundColor, backgroundColor){
            return isStylesEmpty(text, foregroundColor, backgroundColor);
        }

        function isStylesEmpty(text, foregroundColor, backgroundColor){
            if(foregroundColor == '' || backgroundColor == '' || backgroundColor && foregroundColor == ''){
                return document.body.innerHTML = /*HTML*/
                `
                <div>${text}</div>
                `
            }
            else{
                return document.body.innerHTML = /*HTML*/
                `
                <div style="background-color: ${backgroundColor}; color: ${foregroundColor}">${text}</div>
                `
            }
        }

        function createGrid(columnCount, rowCount, innerHtml){

            return document.body.innerHTML = /*HTML*/
            `
            <div style="display: grid; grid-template-columns: repeat(${columnCount}, auto);grid-template-rows: repeat(${rowCount}, auto)">
                ${innerHtml}
            </div>
            `

        }

    </script>


</body>
</html>
