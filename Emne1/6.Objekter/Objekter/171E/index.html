<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app"></div>

    <script>

        let text = '';
        let shownText = '';
        show();
        
        function splitThenCountWords(){
            let words = {}
            splitText = text.split(" ");
            for(i = 0; i < splitText.length; i++){
                if(words[splitText[i]]){
                    words[splitText[i]]++;
                }else {
                    words[splitText[i]] = 1;
                }
            }
            shownText = words;
            console.log(shownText);
            show();
        }

        function show(){

            document.getElementById("app").innerHTML = /*HTML*/
            `
            <textarea id="inputtedText" style="width:300px; height:300px" oninput="text = this.value">${text}</textarea>
            <br>
            <button onclick="splitThenCountWords()">Tell ord</button>
            <br>
            <input>Velg hvilket ord du har lyst til Ã¥ telle opp<br>
            <h1>${shownText['hei']}</h1>
            `;


        }
    

    </script>
    
</body>
</html>
