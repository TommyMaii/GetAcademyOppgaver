<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<!-- 
    Den er nesten ferdig, men mangler innehold i funksjonene i controlleren. Fullfør applikasjonen. Man skal kunne legge til ett og ett tall - 
    og hver gang få vite sum,
    gjennomsnitt og antall tall. Om man trykker på Nullstill, skal den glemme alle tallene den har fått og begynne på nytt. -->

    <div id="content"></div>
    <script>
        // model
        var sum = 0;
        var count = 0;
        var inputValue = '';

        // view
        show();
        function show() {
            document.getElementById('content').innerHTML = `
                <p>Skriv tall i feltet og få summen, gjennomsnitt og antall.</p>

                Tall: <input type="number" value="${inputValue}" oninput="inputValue = this.value">
                <button onclick="add()">Legg til</button>
                <button onclick="reset()">Nullstill</button>

                <table>
                    <tr><td>Sum:</td><td>${sum}</td></tr>
                    <tr><td>Gjennomsnitt:</td><td>${count == 0 ? '<i>NA</i>' : sum / count}</td></tr>
                    <tr><td>Antall tall:</td><td>${count}</td></tr>
                </table>
                `;
        }

        // controller
        function add() {
            sum = sum + parseInt(inputValue);
            count++;
            show();
        }

        function reset() {
            sum = 0;
            count = 0;
            inputValue = '';
            show();
        }

    </script>
</body>
</html>
